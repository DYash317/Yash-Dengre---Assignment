<!DOCTYPE html>
<html>
    <head>
        <title>Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css-main.css">
        <script src="jsfile.js"></script>
    </head>
    <body style="background-image: url('body_background.png')">
        <div id="SignUp-div">
            <h1 id="SignUpHeading">Sign Up</h1>            
            <span id="AlreadySignedUp">Have an account already? </span>
            <a href="#" id="LogInLink">Login Here</a>
            <br><br>
            <form action="" method="post" name="SignUpForm" onsubmit="return validateinputs()">
                <label for="username" class="lables">Username <span style="color: red; font-weight: 900;">*</span></label><br>
                <input type="text" id="username" name="username"><br><br>
                <span id="span_username" style="color:red"></span>
                <label for="useremail" class="lables">Email <span style="color: red; font-weight: 900;">*</span></label><br>
                <input type="text" id="useremail" name="useremail"><br><br>
                <span id="span_useremail" style="color:red"></span>
                <label for="userpass" class="lables">Password <span style="color: red; font-weight: 900;">*</span></label><br>
                <input type="password" id="userpass" name="userpass"><br><br>
                <span id="span_password" style="color:red"></span>
                <label for="userpassconfirm" class="lables">Confirm Password <span style="color: red; font-weight: 900;">*</span></label><br>
                <input type="password" id="userpassconfirm" name="userpassconfirm"><br><br>
                <span id="span_password_confirm" style="color:red"></span>
                <label for="usercontact" class="lables">Contact <span style="color: red; font-weight: 900;">*</span></label><br>
                <input type="text" id="usercontact" name="usercontact"><br><br>
                <span id="span_contact" style="color:red"></span>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <br><br>
                <button type="submit" id="submitbutton">Sign Up</button>
            </form>
        </div>
    </body>
</html>
